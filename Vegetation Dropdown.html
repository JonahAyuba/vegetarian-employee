<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vegetation Records</title>
    <link rel="stylesheet" href="Vegetation.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap.bundle.min.js">
</head>
       


      
    <body>

      <label class="logo">SpaceX</label>
     
      <div class="container-fluid" >

       
        
        <img class="vegetation"  src="SpaceX 2.webp" alt="">
        <h1 class="elon-musk">Elon MuskSpaceX</h1>
        

        <form class="row g-3">
          <div class="col-md-8">
            <hr>
            <label for="firstname" class="form-label">First Name</label>
            <input type="firstname" class="form-control" id="firstname" required>
          </div>
          <div class="col-md-8">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="lastname" class="form-control" id="lastname" required>
          </div>
          <div class="col-md-8">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="phonenumber" class="form-control" id="phonenumber" placeholder="+1 (413) 067-5309">
          </div>
          <div class="col-md-8">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="" required>
          </div>
          <div class="col-md-8">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" required>
          </div>
          <div class="col-md-8">
            <label for="inputnational" class="form-label">National ID:</label>
            <input type="text" class="form-control" id="inputnational" required> 
             
          </div>

          <h2>Previous Company Name</h2>

          <hr class="hr">
  
          
          <div class="col-md-8">
              <label  for="Company-Name" class="form-label">Previous Company Name:</label>
              <input type="text"  class="form-control" id="Company-Name" required>
          </div>
  
         
          <br>
          <div class="col-md-8">
          <label  for="Company-address"  class="form-label">Previous Company Address:</label>
          <input type="text" class="form-control"  id="Company-address" required>
      </div>
          <br>
          
          <div class="col-md-8">
          <label   for="Company-salary"  class="form-label">Previous Company Salary:</label>
          <input type="text"  class="form-control" id="Company-salary" required>
      </div>
          
          <br>
          <div class="col-md-6">
          <label    for="Company-designation" class="form-label">Previous Company Designation:</label>
          <input   type="text" class="form-control" id="Company-designation" required>
      </div>
  
      
      
      <div>
            <label for="comment">Comment:</label>
            <br>
            <textarea  class="comment-textarea" id="comment" rows="5" class="form-control mb-2"></textarea>
            
        </div>

      <h2>Date</h2>
  
         <div class="col-md-6">
          <label  class="label" for="startDate">Date:</label>
          <br>
          <input class="input" type="date" id="startDate" name="startDate" required>
                 
         </div>
  
         <h2>Salary Expectation</h2>
  
         <hr class="hr"> 
  
        
  
         <label  class="label" for="salary expectation">Salary Expectation</label>
         <br>
         <div class="col-md-8" >
         <select  class="salary" name="salary" id="salary">
             <option value="Salary"> $30,000 - $40,000 </option>
             <option value="Salary"> $40,000 - $50,000 </option>
             <option value="Salary"> $50,000 - $60,000 </option>
             <option value="Salary"> $60,000 - $70,000 </option>
             <option value="Salary"> $70,000 - $80,000 </option>
         </select>
      </div>
  


          
          <div class="col-md-8">
            <div class="form-check">

              <h2> Consent </h2>

              <p class="label-paragraph" >  JONAHSIXTEEN, Consent to the terms and conditions of employment with <strong> Elon MuskSpaceX </strong>.
              I understand and agree to abide by the policies and guidelines set forth by the company.
              </p>
      

              <form action="submit" method="post">
              
              <input class="inputcheck" class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agree to the terms and conditions
              </label>
            </div>
          </div>
          <div class="col-md-6">

              <input class="input-submit" class="submit" class="submit" type="submit" value="Apply For Job">
              <button class="onsubmit" onsubmit="return validateForm( )"> Cancel</button>


           
            </div>
        </form>
      </form>


      </div>
    </body>
</html>
